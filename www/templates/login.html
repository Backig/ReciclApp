<ion-modal-view >
  <ion-header-bar class="bar-energized">
    <h1 class="title">Iniciar Sesión</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin(1)">Cerrar</button>

    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" id = "userName" ng-model="loginData.username" placeholder="Nombre de usuario">
        </label>
        <label class="item item-input">
          <i class="icon ion-key placeholder-icon"></i>
          <input type="password" id = "password" ng-model="loginData.password" placeholder="Contraseña" >
        </label>
        <label class="item">
          <button class="button button-block button-outline button-balanced" type="submit">Ingresar</button>
        </label>

        <label class="item">
          <button class="button icon-right ion-chevron-right  button-balanced" type="button" ng-click="login(2)" style="float: right">Usuario Nuevo</button>
        </label>

      </div>

    </form>

  </ion-content>
</ion-modal-view>
